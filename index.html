<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="music.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/Utility JS/getHTML.js" defer></script>
    <script src="/Utility JS/progressBar.js" defer></script>
    <script src="/Utility JS/songs.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <i class="fas icn fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img class="image" src="img/song-1.jpg" alt="Album Art" />
      </div>
      <h2 id="title">I'm not a Saint</h2>
      <h3 id="artist">Billy Raffoul</h3>
      <audio src="music/song-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">3:16</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
  </body>
</html>
